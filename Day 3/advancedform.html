<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
        
        font-family:Arial, Helvetica, sans-serif;
        margin-bottom: .1rem;
       

     }
     body{  
        color: orangered;
     }

     h1{
        color: orangered;
        margin-bottom: 10px;
     }

     
     #booking-form{
       position: absolute;
       width: 400px;
       text-align: start;
       padding: 8px;
       border: none ;
       border-radius:20px ;
       box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
       background-color: rgb(1, 3, 4);
       
     }

     fieldset,
     button{
        border-radius: 10px;
        border: 1px solid whitesmoke ;
        width: 300px;

     }

     button{
      padding: 8px 100px;  
      margin: 5px; 
     }

     button:hover{
        color: white;
        background-color: orangered;
        /* color: skyblue; */
     }
    </style>
</head>
<body>  
   <form id="booking-form" action="">
                     
              <h1><u>Booking Form</u></h1>  
               <!-- This is the heading -->


        <fieldset>
        <label for="calender">Booking Date:</label>
        <input type="date" name="booking-date" id="booking-date">
        </fieldset>
            <!-- This is the first fieldset -->
        <fieldset>
            <label for="number-people">Number of People</label>
            <input 
            type="range" 
            min="1"
            max="10"
            value="4"
            name="number-people"
            id="number-people">
        
            <output>4</output>
        </fieldset>
                      <!-- This is the second fieldset -->

        <fieldset>
            <label for="booking-location">Location</label>
            <input id="booking-location" name="booking-location" list="location" >
            <datalist id="location">
                <option value="Miami">
                <option value="Chicago">
                <option value="Utah">
                <option value="Silicon Valley">
                <option value="New York">
                <option value="Washington DC">

            </datalist>
        </fieldset>
        <button>
        submit
        </button>
   </form>
